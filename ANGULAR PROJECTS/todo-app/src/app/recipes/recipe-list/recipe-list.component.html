<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12" *ngFor="let recipeEl of recipes">
        <a href="" class="list-group-item clearfix">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{recipeEl.name}}</h4>
                <p class="list-group-item-text">{{recipeEl.description}}</p>
            </div>
            <span class="pull-right">
                <img src={{recipeEl.imageUrl}} alt="" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
        <!-- <app-recipe-item *ngFor="let recipeEl of recipes"
        [recipe]="recipeEl"></app-recipe-item> -->
    </div>
</div>
